<h1>合并列表</h1>
<ul>
  <li *ngFor="let commit of commints">
    <p>{{commit.repoName}}: {{ commit.verNumber }}</p>
    <p>{{ gitCommitDetail[commit.verNumber] }}</p>
    <div>
      <label *ngFor="let repo of commit.syncRepoList">
        <input type="checkbox"
               [(ngModel)]="repo.synced" (change)="onAyncRepo(commit,repo)"
        >{{repo.repoName}}
      </label>
    </div>
    <hr>
  </li>
</ul>
