<h1>新增Group</h1>
<form (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="name">name</label>
    <input type="text" class="form-control" id="name"
           required
           [(ngModel)]="model.name" name="name">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
